<div class="asset-upload">
    <mat-expansion-panel id="asset-upload-panel">
        <mat-expansion-panel-header>
            <mat-panel-title>
                Asset Upload
            </mat-panel-title>
        </mat-expansion-panel-header>
        <!-- <input #fileInput
                type="file" 
                (change)="onFileInput($event)" 
                name="filename"/> -->
        <button mat-raised-button 
            color="primary" 
            type="button" 
            (click)="fileInput.click()">
            <span>Upload</span>
            <input #fileInput 
                type="file" 
                (change)="onFileInput($event)" 
                style="display:none;" 
                name="filename"/>
        </button>
        <p *ngIf="file; else elseBlock">{{file.name}}</p>
        <ng-template #elseBlock></ng-template>
    </mat-expansion-panel>
</div>
